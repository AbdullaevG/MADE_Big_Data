advanced.webhdfs_read_100B:
    stdin: |-
        curl -L "http://brain-master:50070/webhdfs/v1/user/bd_made2022q2/Gadzhimurad/f1.txt?op=OPEN&length=100"
advanced.webhdfs_curl_follow_redirects:
