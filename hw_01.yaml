- 
  beginner.how_many_items_in_hdfs: 9
- 
  intermediate.hdfs_list_recursively: "hdfs dfs -ls -R /data/wiki"
- 
  intermediate.hdfs_file_replication_factor: 3
- 
  intermediate.hdfs_folder_replication_factor: 0
- 
  intermediate.hdfs_describe_size: actual
- 
  intermediate.hdfs_cumulative_size: "hdfs dfs -du -s -h /data/wiki"
- 
  intermediate.hdfs_create_folder: "hdfs dfs -mkdir Gadzhimurad"
- 
  intermediate.hdfs_create_nested_folder: "hdfs dfs -mkdir -p Gadzhimurad2/folder_1/folder_2"
- 
  intermediate.hdfs_remove_nested_folders: "hdfs dfs -rm -r Gadzhimurad2"
